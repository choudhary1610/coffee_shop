<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <title>Coffee Shop</title>
  <link rel = "stylesheet" href="coffeeshop.css">
</head>
<body>
  <div class="container">
    <header class="coffee-header">
      <div class="div-logo">
        <img src="coffeecards/coffee-logo.webp">
        <span class="logo-text">
            Coffee Shop
        </span>
      </div>
      <nav class="coffee-nav">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">Price</a>
        <a href="#">About</a>
      </nav>
    </header>
    <div class="site-content">
        <div class="image-content">
            <h1 class="quote">
                Coffee is the best thing to douse the sunrise with.
            </h1>
        </div>
        <div class="card-list">
            <h1 id="product">Product</h1>
            <div class="card">
                <img src="coffeecards/mocha-image.png">
                <div>
                    <h2>Mocha</h2>
                    <h3>&#8377; 250</h3>
                </div>
            </div>
            <div class="card">
                <img src="coffeecards/cappuccino-image.png">
                <div>
                    <h2>Cappuccino</h2>
                    <h3>&#8377; 230</h3>
                </div>
            </div>
            <div class="card">
                <img src="coffeecards/americano-image.png">
                <div>
                    <h2>Americano</h2>
                    <h3>&#8377; 280</h3>
                </div>
            </div>
            <div class="card">
                <img src="coffeecards/latte-image.png">
                <div>
                    <h2>Latte</h2>
                    <h3>&#8377; 200</h3>
                </div>
            </div>
        </div>
        <div class="order_section">
            <h1 id="order">Order</h1>
            <script type="text/javascript" src="https://form.jotform.com/jsform/231373038944054">
            </script>
        </div>
    </div>
  </div>
</body>
</html>
